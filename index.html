<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
</head>

<body>
    <div class="top-image">
        <img class="img-fluid" src="./public/img/top-image.svg" alt="">
    </div>

    <div class="container-fluid">
        <div class="row">
            <H1 class="" style="color: #6C63FF;">READY FOR THE BIG DAY ?</H1>
            <div class="col-md-6 col-sm-12">
                <div class="row my-5">
                    <div class="col-3">
                        <p class="display-1" id="days">0</p>
                        <h5 class="text-muted m-3">day(s)</h5>
                        </p>
                    </div>

                    <div class="col-3">
                        <p class="display-1" id="hours">0</p>
                        <h5 class="text-muted m-3">hour(s)</h5>
                        </p>
                    </div>

                    <div class="col-3">
                        <p class="display-1" id="min">0</p>
                        <h5 class="text-muted m-3">min.</h5>
                        </p>
                    </div>

                    <div class="col-3">
                        <p class="display-1" id="sec">0</p>
                        <h5 class="text-muted m-3">sec.</h5>
                        </p>
                    </div>
                    <div class="text-center">
                        <p class="my-5" style="color: #C8C8C8">Sign up to learn more</p>
                        <input type="button" value="sign-up" class="btn btn-lg btn-outline-primary">
                    </div>

                </div>
            </div>
            <div class="col-md-6 col-sm-12 p-4">
                <img class="img-fluid" src="./public/img/rocket.svg" alt="">
            </div>
        </div>
    </div>

    <div class="bottom-image">
        <img class="img-fluid" src="./public/img/bottom-image.svg" alt="">
    </div>

</body>
<footer>
    <script src="./public/script/Countdown.js"></script>
    <script src="./public/js/jquery.js"></script>
    <script src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="./public/script/script.js"></script>
</footer>

</html>
