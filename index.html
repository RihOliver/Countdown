<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="tittleone">
        <h1>Ready to launch in...</h1>
    </div>
    <main>
        <ul class="countdown">
            <li>
                <div>Day(s)</div>
                <span data-time></span>
            </li>
            <li>
                <div>Hours(s)</div>
                <span data-time></span>
            </li>
            <li>
                <div>Minute(s)</div>
                <span data-time></span>
            </li>
            <li>
                <div>Second(s)</div>
                <span data-time></span>
            </li>

        </ul>

        <div class="rocket-img">
            <img src="./img/rocket.svg" alt="" width="450px">
        </div>
    </main>
    <div class="signup">
        <p>Sign up to learn more</p>
        <li><button class="sign">Sign Up</button></li>
    </div>

</body>
<script type="module" src="./js/script.js"></script>

</html>
